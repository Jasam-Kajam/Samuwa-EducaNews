<!DOCTYPE html>
<html>
<head>
  <title>Article</title>
  <meta charset="UTF-8" />
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    h1 { color: #2c3e50; }
    .category { color: #888; font-size: 14px; }
    .content { margin-top: 20px; line-height: 1.6; }
  </style>
</head>
<body>
  <div id="article">Loading...</div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAwAxP-MWwNnKP59PA6joil4Ceq10eozlc",
      authDomain: "wafula-s-educational-posts.firebaseapp.com",
      projectId: "wafula-s-educational-posts",
      storageBucket: "wafula-s-educational-posts.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const articleDiv = document.getElementById("article");

    // Get article ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const articleId = urlParams.get("id");

    if (!articleId) {
      articleDiv.innerHTML = "<p>No article ID provided.</p>";
    } else {
      db.collection("articles").doc(articleId).get()
        .then(doc => {
          if (!doc.exists) {
            articleDiv.innerHTML = "<p>Article not found.</p>";
            return;
          }

          const data = doc.data();
          articleDiv.innerHTML = `
            <div class="category">${data.category.toUpperCase()}</div>
            <h1>${data.title}</h1>
            <div class="content">${data.content}</div>
          `;
        })
        .catch(error => {
          articleDiv.innerHTML = `<p>Error loading article: ${error.message}</p>`;
        });
    }
  </script>
</body>
</html>
