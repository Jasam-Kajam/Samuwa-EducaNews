<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us â€“ Samuwa EducaNews</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f9fc;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input, textarea {
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background-color: #2c3e50;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1a242f;
    }
    .contact-info {
      margin-top: 30px;
      font-size: 15px;
      color: #555;
    }
    .contact-info strong {
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Contact Samuwa EducaNews</h2>
    <form onsubmit="return handleSubmit(event)">
      <input type="text" name="name" placeholder="Your Name" id="name" required />
      <input type="email" name="email" placeholder="Your Email" id="email" required />
      <textarea name="message" placeholder="Your Message" rows="6" id="message" required></textarea>
      <div class="g-recaptcha" data-sitekey="6LfvHY4rAAAAANzrdGW675E4hfYikiJuSk6rqAfg"></div>
      <button type="submit">Send Message</button>
    </form>

    <div class="contact-info">
      <strong>Email:</strong> info@samuwa-educanews.com  
      <strong>Phone:</strong> +254 729 952 483 
      <strong>Address:</strong> Nairobi, Kenya  
      <strong>Follow us:</strong>  
      Facebook | Twitter | Instagram
    </div>
  </div>

  <script>
    function handleSubmit(e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!grecaptcha.getResponse()) {
        alert("Please complete the reCAPTCHA.");
        return false;
      }

      const mailto = `mailto:weks254@gmail.com?subject=Message from ${name}&body=Name: ${name}%0AEmail: ${email}%0AMessage: ${message}`;
      window.location.href = mailto;

      return false;
    }
  </script>
</body>
</html>
