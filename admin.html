<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Article - Samuwa EducaNews</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 0;
    }
    .upload-container {
      max-width: 600px;
      margin: 2rem auto;
      background-color: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
    }
    .upload-container h2 {
      font-family: "Times New Roman", serif;
      font-weight: bold;
      background: #007BFF;
      color: white;
      padding: 1rem;
      text-align: center;
      border-radius: 8px;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.4rem;
    }
    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 0.7rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    textarea {
      min-height: 150px;
      font-family: sans-serif;
    }
    input[type="file"] {
      margin-top: 0.5rem;
    }
    .submit-btn {
      background-color: #007BFF;
      color: white;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    .submit-btn:hover {
      background-color: #0056b3;
    }
    .type-options {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .type-options label {
      font-weight: normal;
    }
  </style>
</head>
<body>
  <div class="upload-container">
    <h2>Samuwa EducaNews - Upload</h2>

    <div class="form-group">
      <label>Type</label>
      <div class="type-options">
        <label><input type="radio" name="type" value="Article" checked /> Article</label>
        <label><input type="radio" name="type" value="Short video" /> Short Video</label>
        <label><input type="radio" name="type" value="Website" /> Website</label>
      </div>
    </div>

    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" placeholder="Enter article title..." />
    </div>

    <div class="form-group">
      <label for="subtitle">Subtitle</label>
      <input type="text" id="subtitle" placeholder="Optional subtitle..." />
    </div>

    <div class="form-group">
      <label for="category">Category</label>
      <select id="category">
        <option value="Education">Education</option>
        <option value="Technology">Technology</option>
        <option value="Health">Health</option>
        <option value="Jobs">Jobs</option>
        <option value="Scholarships">Scholarships</option>
        <option value="News">News</option>
      </select>
    </div>

    <div class="form-group">
      <label for="content">Content</label>
      <textarea id="content" placeholder="Write your article..."></textarea>
    </div>

    <div class="form-group">
      <label for="imageUpload">Upload Image (optional)</label>
      <input type="file" id="imageUpload" accept="image/*" />
    </div>

    <button class="submit-btn" id="submitBtn">Submit</button>
  </div>

  <!-- Firebase Setup -->
  <script type="module">
    // Firebase config
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAwAxP-MWwNnKP59PA6joil4Ceq10eozlc",
      authDomain: "wafula-s-educational-posts.firebaseapp.com",
      projectId: "wafula-s-educational-posts",
      storageBucket: "wafula-s-educational-posts.appspot.com",
      messagingSenderId: "your-messaging-sender-id",
      appId: "your-app-id"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const submitBtn = document.getElementById("submitBtn");

    submitBtn.onclick = async () => {
      const title = document.getElementById("title").value.trim();
      const subtitle = document.getElementById("subtitle").value.trim();
      const content = document.getElementById("content").value.trim();
      const category = document.getElementById("category").value;
      const type = document.querySelector('input[name="type"]:checked').value;
      const imageFile = document.getElementById("imageUpload").files[0];

      if (!title || !content) {
        alert("Please fill in the required fields.");
        return;
      }

      let imageUrl = "";
      if (imageFile) {
        const imageRef = ref(storage, `articleImages/${Date.now()}_${imageFile.name}`);
        await uploadBytes(imageRef, imageFile);
        imageUrl = await getDownloadURL(imageRef);
      }

      await addDoc(collection(db, "articles"), {
        title,
        subtitle,
        category,
        type,
        content,
        imageUrl,
        timestamp: new Date()
      });

      alert("Article uploaded successfully!");
      location.reload();
    };
  </script>
</body>
</html>
