<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Upload â€“ Samuwa EducaNews</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="firebase.js"></script>
</head>
<body>
  <h2>Admin Login</h2>
  <div id="loginDiv">
    <input type="email" id="email" placeholder="Email" /><br />
    <input type="password" id="password" placeholder="Password" /><br />
    <button onclick="login()">Login</button>
    <p id="loginStatus"></p>
  </div>

  <div id="uploadDiv" style="display: none;">
    <h3>Post Uploader</h3>
    <input type="text" id="title" placeholder="Title" /><br />
    <textarea id="content" placeholder="Post content..."></textarea><br />
    <button onclick="uploadPost()">Upload</button>
    <p id="uploadStatus"></p>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("loginDiv").style.display = "none";
        document.getElementById("uploadDiv").style.display = "block";
      } else {
        document.getElementById("loginDiv").style.display = "block";
        document.getElementById("uploadDiv").style.display = "none";
      }
    });

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById("loginStatus").innerText = "Login successful!";
        })
        .catch(error => {
          document.getElementById("loginStatus").innerText = error.message;
        });
    }

    function logout() {
      auth.signOut();
    }

    function uploadPost() {
      const title = document.getElementById("title").value;
      const content = document.getElementById("content").value;

      if (title && content) {
        firebase.firestore().collection("posts").add({ title, content })
          .then(() => {
            document.getElementById("uploadStatus").innerText = "Post uploaded!";
          })
          .catch(error => {
            document.getElementById("uploadStatus").innerText = error.message;
          });
      }
    }
  </script>
</body>
</html>
