<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin | Samuwa EducaNews</title>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h2 {
      color: #007bff;
    }
    input, button {
      padding: 10px;
      margin-bottom: 10px;
      width: 100%;
      max-width: 400px;
    }
    #editor {
      height: 250px;
      background: #fff;
    }
    .progress {
      width: 100%;
      background: #ddd;
      height: 20px;
      border-radius: 10px;
      margin: 10px 0;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: #28a745;
      color: white;
      text-align: center;
      border-radius: 10px;
      transition: width 0.4s;
    }
    #logoutBtn {
      background: red;
      color: white;
      padding: 5px 15px;
      border: none;
      float: right;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="logoutBtn">Logout</button>
  <h2>Admin Panel â€“ Samuwa EducaNews</h2>

  <!-- Login Form -->
  <div id="loginForm">
    <input type="email" id="email" placeholder="Email" /><br>
    <input type="password" id="password" placeholder="Password" /><br>
    <button onclick="login()">Login</button>
  </div>

  <!-- Admin Editor Form -->
  <div id="editorForm" style="display:none;">
    <input type="text" id="title" placeholder="Post Title" /><br>
    <input type="text" id="category" placeholder="Category (e.g. News, Notes, Tips)" /><br>
    <input type="file" id="file" /><br><br>

    <div id="editor"></div><br>

    <div class="progress">
      <div class="progress-bar" id="progressBar">0%</div>
    </div>

    <button onclick="submitPost()">Upload Post</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

  <!-- Quill Editor -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAwAxP-MWwNnKP59PA6joil4Ceq10eozlc",
      authDomain: "wafula-s-educational-posts.firebaseapp.com",
      projectId: "wafula-s-educational-posts",
      storageBucket: "wafula-s-educational-posts.appspot.com"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    const loginForm = document.getElementById("loginForm");
    const editorForm = document.getElementById("editorForm");
    const logoutBtn = document.getElementById("logoutBtn");

    logoutBtn.onclick = () => auth.signOut();

    auth.onAuthStateChanged(user => {
      if (user) {
        loginForm.style.display = "none";
        editorForm.style.display = "block";
      } else {
        loginForm.style.display = "block";
        editorForm.style.display = "none";
      }
    });

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .catch(e => alert("Login failed: " + e.message));
    }

    const quill = new Quill('#editor', {
      theme: 'snow',
      placeholder: 'Write your content here...',
      modules: {
        toolbar: [
          [{ header: [1, 2, 3, false] }],
          ['bold', 'italic', 'underline', 'strike'],
          [{ color: [] }, { background: [] }],
          [{ list: 'ordered' }, { list: 'bullet' }],
          [{ align: [] }],
          ['link', 'image'],
          ['clean']
        ]
      }
    });

    function submitPost() {
      const title = document.getElementById("title").value.trim();
      const category = document.getElementById("category").value.trim();
      const article = quill.root.innerHTML.trim();
      const file = document.getElementById("file").files[0];
      const timestamp = firebase.firestore.FieldValue.serverTimestamp();
      const progressBar = document.getElementById("progressBar");

      if (!title || !category || !article) {
        alert("Please fill in all required fields.");
        return;
      }

      const saveToFirestore = (url = "") => {
        db.collection("posts").add({
          title,
          category,
          article,
          url,
          timestamp
        }).then(() => {
          alert("Post uploaded successfully!");
          location.reload();
        }).catch(e => {
          alert("Failed to upload post: " + e.message);
        });
      };

      if (file) {
        const storageRef = storage.ref("uploads/" + Date.now() + "_" + file.name);
        const uploadTask = storageRef.put(file);

        uploadTask.on("state_changed", snapshot => {
          const percent = Math.floor((snapshot.bytesTransferred / snapshot.totalBytes) * 100);
          progressBar.style.width = percent + "%";
          progressBar.innerText = percent + "%";
        }, error => {
          alert("Upload error: " + error);
        }, () => {
          uploadTask.snapshot.ref.getDownloadURL().then(url => {
            saveToFirestore(url);
          });
        });
      } else {
        saveToFirestore(); // no file, just content
      }
    }
  </script>
</body>
</html>
