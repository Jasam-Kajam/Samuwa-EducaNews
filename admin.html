<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login - Samuwa EducaNews</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <script src="firebase.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; }
    .hidden { display: none; }
    input, select { display: block; margin: 10px 0; padding: 8px; width: 100%; }
    button { padding: 10px; background: blue; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Samuwa EducaNews Admin</h1>

  <!-- Login form -->
  <div id="loginSection">
    <input type="email" id="emailInput" placeholder="Email" />
    <input type="password" id="passwordInput" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="loginStatus"></p>
  </div>

  <!-- Upload form -->
  <div id="uploadSection" class="hidden">
    <h2>Upload Content</h2>
    <input type="text" id="titleInput" placeholder="Post Title" />
    <select id="categoryInput">
      <option value="">Select Category</option>
      <option value="Education">Education</option>
      <option value="News">News</option>
      <option value="Blog">Blog</option>
    </select>
    <input type="file" id="fileInput" />
    <button id="uploadBtn">Upload</button>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    // Login function
    function login() {
      const email = document.getElementById('emailInput').value;
      const password = document.getElementById('passwordInput').value;
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(user => {
          document.getElementById('loginSection').classList.add('hidden');
          document.getElementById('uploadSection').classList.remove('hidden');
        })
        .catch(err => {
          document.getElementById('loginStatus').innerText = "Login failed: " + err.message;
        });
    }

    // Logout
    function logout() {
      firebase.auth().signOut().then(() => {
        location.reload();
      });
    }

    // Upload function
    document.getElementById('uploadBtn').addEventListener('click', async () => {
      const title = document.getElementById('titleInput').value;
      const category = document.getElementById('categoryInput').value;
      const file = document.getElementById('fileInput').files[0];

      if (!title || !category || !file) {
        alert("Please fill all fields.");
        return;
      }

      try {
        const ref = firebase.storage().ref(`uploads/${file.name}`);
        const uploadTask = await ref.put(file);
        const downloadURL = await uploadTask.ref.getDownloadURL();

        await firebase.firestore().collection('posts').add({
          title,
          category,
          fileURL: downloadURL,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        alert("âœ… Uploaded successfully!");
      } catch (e) {
        alert("Upload failed: " + e.message);
      }
    });
  </script>
</body>
</html>
