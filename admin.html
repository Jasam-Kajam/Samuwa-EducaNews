<!DOCTYPE html>
<html>
<head>
  <title>Upload Article - Samuwa EducaNews</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #007bff;
      padding: 20px;
      text-align: center;
      color: white;
      font-family: 'Times New Roman', serif;
      font-weight: bold;
      font-size: 24px;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      font-family: 'Times New Roman', serif;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    input[type="file"] {
      margin-top: 10px;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      margin-top: 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #343a40;
      color: white;
      margin-top: 40px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>Samuwa EducaNews</header>

<div class="container">
  <h2>Upload Content</h2>

  <label for="title">Title</label>
  <input type="text" id="title" placeholder="Enter article title"/>

  <label for="category">Category</label>
  <select id="category">
    <option value="Education">Education</option>
    <option value="Technology">Technology</option>
    <option value="Politics">Politics</option>
    <option value="Entertainment">Entertainment</option>
    <option value="Jobs">Jobs</option>
    <option value="News">News</option>
  </select>

  <label for="image">Image</label>
  <input type="file" id="image"/>

  <label for="content">Article Content</label>
  <textarea id="content" rows="8" placeholder="Write your article here..."></textarea>

  <button onclick="uploadArticle()">Submit</button>
</div>

<footer>
  Â© 2025 Samuwa EducaNews. All rights reserved.<br/>
  Follow us on social media. Contact: support@samuwa.com
</footer>

<!-- Firebase Setup -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
  import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAwAxP-MWwNnKP59PA6joil4Ceq10eozlc",
    authDomain: "wafula-s-educational-posts.firebaseapp.com",
    projectId: "wafula-s-educational-posts",
    storageBucket: "wafula-s-educational-posts.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth();
  const db = getFirestore();
  const storage = getStorage();

  // Ensure only authenticated admins can upload
  onAuthStateChanged(auth, user => {
    if (!user) {
      alert("Access denied. Please log in as admin.");
      location.href = "/login.html";
    }
  });

  async function uploadArticle() {
    const title = document.getElementById('title').value.trim();
    const category = document.getElementById('category').value;
    const content = document.getElementById('content').value.trim();
    const imageFile = document.getElementById('image').files[0];

    if (!title || !content) {
      alert("Please fill in all required fields.");
      return;
    }

    let imageURL = "";
    if (imageFile) {
      const imageRef = ref(storage, `articles/${Date.now()}_${imageFile.name}`);
      await uploadBytes(imageRef, imageFile);
      imageURL = await getDownloadURL(imageRef);
    }

    await addDoc(collection(db, "articles"), {
      title,
      category,
      content,
      imageURL,
      timestamp: Date.now()
    });

    alert("Article uploaded successfully!");
    location.reload();
  }
</script>

</body>
</html>
