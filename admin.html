<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Samuwa EducaNews</title>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #editor-container {
      height: 300px;
    }
    #logout {
      float: right;
      margin-top: -40px;
    }
  </style>
</head>
<body>
  <h1>Samuwa EducaNews Admin Panel</h1>
  <button id="logout">Logout</button>  <form id="postForm">
    <input type="text" id="title" placeholder="Post Title" required><br><br>
    <select id="category" required>
      <option value="Education">Education</option>
      <option value="News">News</option>
      <option value="Technology">Technology</option>
      <option value="General">General</option>
    </select><br><br>
    <div id="editor-container"></div>
    <br>
    <input type="file" id="file" /> <br><br>
    <button type="submit">Publish</button>
  </form>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAwAxP-MWwNnKP59PA6joil4Ceq10eozlc",
      authDomain: "wafula-s-educational-posts.firebaseapp.com",
      projectId: "wafula-s-educational-posts",
      storageBucket: "wafula-s-educational-posts.appspot.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();
    const auth = firebase.auth();

    // Admin auth check
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location = "login.html";
      }
    });

    document.getElementById("logout").onclick = () => {
      auth.signOut();
    }

    const quill = new Quill('#editor-container', {
      theme: 'snow',
      modules: {
        toolbar: [
          [{ 'header': [1, 2, false] }],
          ['bold', 'italic', 'underline'],
          ['image', 'code-block'],
          [{ 'list': 'ordered'}, { 'list': 'bullet' }],
          ['clean']
        ]
      }
    });

    document.getElementById("postForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const title = document.getElementById("title").value;
      const category = document.getElementById("category").value;
      const article = quill.root.innerHTML;
      const file = document.getElementById("file").files[0];
      let url = "";

      if (file) {
        const storageRef = storage.ref("uploads/" + Date.now() + "_" + file.name);
        await storageRef.put(file);
        url = await storageRef.getDownloadURL();
      }

      await db.collection("posts").add({
        title,
        category,
        article,
        url,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      alert("Post published successfully");
      document.getElementById("postForm").reset();
      quill.setContents([]);
    });
  </script></body>
</html>
