<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - Samuwa EducaNews</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="firebase.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, select { display: block; margin: 10px 0; padding: 5px; width: 100%; }
    button { padding: 10px; background: blue; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Admin Upload Panel</h1>

  <input type="text" id="titleInput" placeholder="Post Title" />
  <select id="categoryInput">
    <option value="">Select Category</option>
    <option value="Education">Education</option>
    <option value="News">News</option>
    <option value="Blog">Blog</option>
  </select>
  <input type="file" id="fileInput" />
  <button id="uploadBtn">Upload Post</button>

  <script>
    document.getElementById('uploadBtn').addEventListener('click', async () => {
      const title = document.getElementById('titleInput').value.trim();
      const category = document.getElementById('categoryInput').value;
      const file = document.getElementById('fileInput').files[0];

      if (!title || !category || !file) {
        alert("Please fill in all fields and select a file.");
        return;
      }

      try {
        const storageRef = firebase.storage().ref(`uploads/${file.name}`);
        const uploadTaskSnapshot = await storageRef.put(file);
        const downloadURL = await uploadTaskSnapshot.ref.getDownloadURL();

        await firebase.firestore().collection('posts').add({
          title,
          category,
          fileURL: downloadURL,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        alert("✅ Upload successful!");
        document.getElementById('titleInput').value = "";
        document.getElementById('categoryInput').value = "";
        document.getElementById('fileInput').value = "";
      } catch (error) {
        console.error("Upload error:", error);
        alert("❌ Upload failed. Check console for details.");
      }
    });
  </script>
</body>
</html>
