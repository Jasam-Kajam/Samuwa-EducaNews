<!DOCTYPE html>
<html>
<head>
  <title>Upload Content - Samuwa EducaNews</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0047ab;
      padding: 20px;
      color: white;
      font-family: 'Times New Roman', serif;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
    }

    .container {
      max-width: 700px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      font-family: 'Times New Roman', serif;
      margin-bottom: 15px;
      font-weight: bold;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: 600;
    }

    select, input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    textarea {
      min-height: 160px;
      resize: vertical;
    }

    .radio-group {
      display: flex;
      gap: 20px;
      margin-top: 5px;
    }

    .radio-group label {
      font-weight: normal;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #0047ab;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #003585;
    }

    .footer {
      text-align: center;
      font-size: 14px;
      color: #777;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>Samuwa EducaNews</header>

<div class="container">
  <h2>Upload Content</h2>

  <label>Type</label>
  <div class="radio-group">
    <label><input type="radio" name="type" value="Article" checked> Article</label>
    <label><input type="radio" name="type" value="Short video"> Short Video</label>
    <label><input type="radio" name="type" value="Website"> Website</label>
  </div>

  <label>Title</label>
  <input type="text" id="title" placeholder="Enter article title" />

  <label>Category</label>
  <select id="category">
    <option value="Education">Education</option>
    <option value="News">News</option>
    <option value="Technology">Technology</option>
    <option value="Entertainment">Entertainment</option>
    <option value="Business">Business</option>
  </select>

  <label>Content</label>
  <textarea id="content" placeholder="Write your article here..."></textarea>

  <label>Image (optional)</label>
  <input type="file" id="imageUpload" accept="image/*" />

  <button onclick="uploadContent()">Submit</button>
</div>

<div class="footer">© 2025 Samuwa EducaNews. All Rights Reserved.</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  // ✅ Your Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyAwAxP-MWwNnKP59PA6joil4Ceq10eozlc",
    authDomain: "wafula-s-educational-posts.firebaseapp.com",
    projectId: "wafula-s-educational-posts",
    storageBucket: "wafula-s-educational-posts.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const storage = firebase.storage();

  async function uploadContent() {
    const title = document.getElementById('title').value.trim();
    const category = document.getElementById('category').value;
    const content = document.getElementById('content').value.trim();
    const type = document.querySelector('input[name="type"]:checked').value;
    const imageFile = document.getElementById('imageUpload').files[0];

    if (!title || !content) {
      alert('Please fill in the title and content.');
      return;
    }

    let imageUrl = '';

    if (imageFile) {
      const imageRef = storage.ref('images/' + Date.now() + '_' + imageFile.name);
      const snapshot = await imageRef.put(imageFile);
      imageUrl = await snapshot.ref.getDownloadURL();
    }

    await db.collection("articles").add({
      title,
      category,
      content,
      type,
      imageUrl,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });

    alert('Upload successful!');
    document.getElementById('title').value = '';
    document.getElementById('content').value = '';
    document.getElementById('imageUpload').value = '';
  }
</script>

</body>
</html>
