<!DOCTYPE html><html>
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <style>
    body { font-family: Arial; padding: 20px; }
    #editor { height: 300px; background: #fff; }
    #loginContainer, #adminPanel { max-width: 600px; margin: auto; }
    input, button, select { display: block; margin: 10px 0; padding: 8px; width: 100%; }
  </style>
</head>
<body><div id="loginContainer">
  <h2>Admin Login</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div><div id="adminPanel" style="display:none;">
  <h2>Post New Article</h2>
  <input type="text" id="title" placeholder="Article Title">
  <select id="category">
    <option value="education">Education</option>
    <option value="news">News</option>
    <option value="technology">Technology</option>
  </select>
  <div id="editor"></div>
  <button onclick="uploadArticle()">Upload Article</button>
  <button onclick="logout()">Logout</button>
</div><script>
  const firebaseConfig = {
    apiKey: "AIzaSyAwAxP-MWwNnKP59PA6joil4Ceq10eozlc",
    authDomain: "wafula-s-educational-posts.firebaseapp.com",
    projectId: "wafula-s-educational-posts",
    storageBucket: "wafula-s-educational-posts.appspot.com",
    messagingSenderId: "",
    appId: ""
  };

  const app = firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();
  const storage = firebase.storage();

  const quill = new Quill('#editor', {
    theme: 'snow',
    modules: {
      toolbar: [
        [{ header: [1, 2, 3, false] }],
        ['bold', 'italic', 'underline'],
        ['image', 'code-block'],
        [{ list: 'ordered' }, { list: 'bullet' }],
        ['link']
      ]
    }
  });

  function login() {
    const email = document.getElementById('email').value;
    const pass = document.getElementById('password').value;
    auth.signInWithEmailAndPassword(email, pass)
      .then(() => {
        document.getElementById('loginContainer').style.display = 'none';
        document.getElementById('adminPanel').style.display = 'block';
      })
      .catch(e => alert(e.message));
  }

  function logout() {
    auth.signOut().then(() => {
      document.getElementById('loginContainer').style.display = 'block';
      document.getElementById('adminPanel').style.display = 'none';
    });
  }

  auth.onAuthStateChanged(user => {
    if (user) {
      document.getElementById('loginContainer').style.display = 'none';
      document.getElementById('adminPanel').style.display = 'block';
    }
  });

  async function uploadArticle() {
    const title = document.getElementById('title').value;
    const category = document.getElementById('category').value;
    const html = quill.root.innerHTML;
    const file = new Blob([html], { type: 'text/html' });
    const filename = `articles/${Date.now()}-${title.replace(/\s+/g, '_')}.html`;
    const ref = storage.ref(filename);
    await ref.put(file);
    const url = await ref.getDownloadURL();

    await db.collection('articles').add({
      title,
      category,
      contentUrl: url,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });

    alert('Article uploaded successfully!');
    quill.setContents([]);
  }
</script></body>
</html>
