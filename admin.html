<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js"></script>
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <style>
    #editor { height: 300px; }
    #adminPanel { display: none; }
  </style>
</head>
<body>
  <h2>Admin Login</h2>
  <input id="email" type="email" placeholder="Email"><br><br>
  <input id="password" type="password" placeholder="Password"><br><br>
  <button onclick="login()">Login</button>

  <div id="adminPanel">
    <h2>Post New Article</h2>
    <input id="title" placeholder="Article Title"><br><br>
    <select id="category">
      <option value="education">Education</option>
      <option value="news">News</option>
    </select><br><br>
    <div id="editor"></div><br>
    <button onclick="uploadArticle()">Publish</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAwAxP-MWwNnKP59PA6joil4Ceq10eozlc",
      authDomain: "wafula-s-educational-posts.firebaseapp.com",
      projectId: "wafula-s-educational-posts",
      storageBucket: "wafula-s-educational-posts.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    const quill = new Quill('#editor', {
      theme: 'snow',
      modules: {
        toolbar: [
          ['bold', 'italic', 'underline'],
          [{ 'header': [1, 2, 3, false] }],
          ['link', 'image', 'code-block'],
          [{ 'list': 'ordered' }, { 'list': 'bullet' }]
        ]
      }
    });

    function login() {
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, pass)
        .then(() => {
          document.getElementById('adminPanel').style.display = 'block';
          document.querySelector('h2').style.display = 'none';
          document.getElementById('email').style.display = 'none';
          document.getElementById('password').style.display = 'none';
          document.querySelector('button').style.display = 'none';
        })
        .catch(err => alert('Login failed: ' + err.message));
    }

    async function uploadArticle() {
      const title = document.getElementById('title').value.trim();
      const category = document.getElementById('category').value;
      const content = quill.root.innerHTML;

      if (title.length === 0 || content.length === 0) {
        alert("Please fill in all fields.");
        return;
      }

      if (content.length > 1000000) {
        alert("Article is too long. Please reduce content or remove images.");
        return;
      }

      await db.collection('articles').add({
        title, category, content,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });

      alert('Article uploaded!');
      document.getElementById('title').value = '';
      quill.setContents([]);
    }
  </script>
</body>
</html>
