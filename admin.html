<!DOCTYPE html><html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #editor-container {
      height: 300px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    input, select, button {
      padding: 10px;
      font-size: 16px;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Admin Upload Panel</h2>  <div class="form-group">
    <label>Title:</label><br>
    <input type="text" id="title" placeholder="Enter title">
  </div>  <div class="form-group">
    <label>Category:</label><br>
    <select id="category">
      <option value="education">Education</option>
      <option value="news">News</option>
      <option value="videos">Videos</option>
      <option value="images">Images</option>
    </select>
  </div>  <div class="form-group">
    <label>Article Content:</label>
    <div id="editor-container"></div>
  </div><button onclick="uploadArticle()">Upload</button>

  <!-- Firebase -->  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAwAxP-MWwNnKP59PA6joil4Ceq10eozlc",
      authDomain: "wafula-s-educational-posts.firebaseapp.com",
      projectId: "wafula-s-educational-posts",
      storageBucket: "wafula-s-educational-posts.appspot.com",
      messagingSenderId: "",
      appId: ""
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();
    const auth = firebase.auth();
  </script>  <!-- Quill.js -->  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>  <script>
    var toolbarOptions = [
      ['bold', 'italic', 'underline', 'strike'],
      ['blockquote', 'code-block'],
      [{ 'header': 1 }, { 'header': 2 }],
      [{ 'list': 'ordered'}, { 'list': 'bullet' }],
      [{ 'script': 'sub'}, { 'script': 'super' }],
      [{ 'indent': '-1'}, { 'indent': '+1' }],
      [{ 'direction': 'rtl' }],
      [{ 'size': ['small', false, 'large', 'huge'] }],
      [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
      [{ 'color': [] }, { 'background': [] }],
      [{ 'font': [] }],
      [{ 'align': [] }],
      ['link', 'image', 'video'],
      ['clean']
    ];

    var quill = new Quill('#editor-container', {
      theme: 'snow',
      modules: {
        toolbar: toolbarOptions
      }
    });
  </script>  <script>
    function uploadArticle() {
      const title = document.getElementById('title').value;
      const category = document.getElementById('category').value;
      const article = quill.root.innerHTML;

      if (article.length > 1000000) {
        alert("Article content too long. Please shorten it.");
        return;
      }

      db.collection("articles").add({
        title,
        category,
        article,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        alert("Article uploaded successfully!");
      }).catch(err => {
        alert("Failed to upload: " + err.message);
      });
    }
  </script></body>
</html>
