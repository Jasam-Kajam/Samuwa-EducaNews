<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Wafula Educational Posts</title>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f2f5; }
    .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .quill-editor { height: 300px; }
    .progress { margin-top: 10px; }
    #loginForm, #logoutBtn { margin-bottom: 20px; }
  </style>
</head>
<body>
<div class="container">
  <h2>Admin Panel</h2>  <div id="loginForm">
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div><button id="logoutBtn" onclick="logout()" style="display:none">Logout</button>

  <div id="editorSection" style="display:none">
    <input type="text" id="title" placeholder="Article Title" style="width:100%; margin-bottom:10px" />
    <select id="category" style="width:100%; margin-bottom:10px">
      <option value="Education">Education</option>
      <option value="News">News</option>
      <option value="Science">Science</option>
    </select>
    <div id="editor" class="quill-editor"></div>
    <button onclick="uploadArticle()">Upload Article</button>
    <div class="progress" id="progress">Upload Progress: 0%</div>
  </div>
</div><script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script><script>
  const firebaseConfig = {
    apiKey: "AIzaSyAwAxP-MWwNnKP59PA6joil4Ceq10eozlc",
    authDomain: "wafula-s-educational-posts.firebaseapp.com",
    projectId: "wafula-s-educational-posts",
    storageBucket: "wafula-s-educational-posts.appspot.com",
    messagingSenderId: "",
    appId: ""
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();
  const storage = firebase.storage();

  const quill = new Quill('#editor', {
    theme: 'snow'
  });

  function login() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    auth.signInWithEmailAndPassword(email, password)
      .then(() => {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('editorSection').style.display = 'block';
        document.getElementById('logoutBtn').style.display = 'block';
      })
      .catch(err => alert(err.message));
  }

  function logout() {
    auth.signOut().then(() => location.reload());
  }

  function uploadArticle() {
    const title = document.getElementById('title').value;
    const category = document.getElementById('category').value;
    const html = quill.root.innerHTML;

    const blob = new Blob([html], { type: 'text/html' });
    const ref = storage.ref('articles/' + Date.now() + '.html');
    const task = ref.put(blob);

    task.on('state_changed', snapshot => {
      const percent = ((snapshot.bytesTransferred / snapshot.totalBytes) * 100).toFixed(0);
      document.getElementById('progress').innerText = `Upload Progress: ${percent}%`;
    },
    err => alert('Upload error: ' + err),
    () => {
      task.snapshot.ref.getDownloadURL().then(url => {
        db.collection('posts').add({
          title,
          category,
          url,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        }).then(() => alert('Article uploaded!'));
      });
    });
  }
</script></body>
</html>
