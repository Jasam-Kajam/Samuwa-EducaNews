<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - EducaNews</title>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: auto; padding: 20px; }
    .form-group { margin-bottom: 15px; }
    .form-group label { display: block; font-weight: bold; }
    #editor { height: 200px; }
  </style>
</head>
<body>
  <h2>Admin Panel - Upload Post</h2>

  <div class="form-group">
    <label>Title</label>
    <input type="text" id="title" class="form-control" />
  </div>

  <div class="form-group">
    <label>Category</label>
    <select id="category" class="form-control">
      <option value="">-- Select Category --</option>
      <option value="news">News</option>
      <option value="sports">Sports</option>
      <option value="blogs">Blogs</option>
      <option value="business">Business</option>
      <option value="courses">Courses</option>
      <option value="funny">Funny</option>
    </select>
  </div>

  <div class="form-group">
    <label>Post Content</label>
    <div id="editor"></div>
  </div>

  <div class="form-group">
    <label>Attach File (optional)</label>
    <input type="file" id="fileUpload" />
  </div>

  <button onclick="uploadPost()">Upload Post</button>
  <p id="uploadStatus"></p>

  <!-- Quill JS -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

  <!-- Firebase App SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAwAxP-MWwNnKP59PA6joil4Ceq10eozlc",
      authDomain: "wafula-s-educational-posts.firebaseapp.com",
      projectId: "wafula-s-educational-posts",
      storageBucket: "wafula-s-educational-posts.appspot.com",
      messagingSenderId: "YOUR_MSG_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const quill = new Quill('#editor', {
      theme: 'snow'
    });

    const uploadStatus = document.getElementById("uploadStatus");

    onAuthStateChanged(auth, user => {
      if (!user) {
        alert("You must log in first.");
        window.location.href = "login.html";
      }
    });

    async function uploadPost() {
      const title = document.getElementById("title").value.trim();
      const category = document.getElementById("category").value;
      const fileInput = document.getElementById("fileUpload");
      const content = quill.root.innerHTML;

      if (!title || !category || !content.trim()) {
        uploadStatus.textContent = "Please fill in all required fields.";
        return;
      }

      uploadStatus.textContent = "Uploading...";
      let fileURL = "";
      let fileType = "";

      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        const ext = file.name.split('.').pop().toLowerCase();
        fileType = ext;

        const filename = `${Date.now()}_${file.name}`;
        const path = `${category}/${filename}`;
        const fileRef = storageRef(storage, path);
        await uploadBytes(fileRef, file);
        fileURL = await getDownloadURL(fileRef);
      }

      await addDoc(collection(db, "posts"), {
        title,
        content,
        category,
        fileURL,
        fileType,
        createdAt: serverTimestamp()
      });

      uploadStatus.textContent = "Post uploaded successfully!";
      document.getElementById("title").value = "";
      fileInput.value = "";
      quill.root.innerHTML = "";
    }

    // Export for inline onclick
    window.uploadPost = uploadPost;
  </script>
</body>
</html>
