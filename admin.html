<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin | Samuwa EducaNews</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f8f9fa;
    }
    h1 {
      background-color: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
      font-family: 'Times New Roman', serif;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<h1>Admin Panel - Samuwa EducaNews</h1>

<div id="loginSection">
  <h3>Login as Admin</h3>
  <div class="form-group">
    <label>Email</label>
    <input type="email" id="email" />
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" id="password" />
  </div>
  <button onclick="login()">Login</button>
  <p id="loginMessage" style="color: red;"></p>
</div>

<div id="uploadSection" class="hidden">
  <h3>Upload New Article/Post</h3>
  <div class="form-group">
    <label>Title</label>
    <input type="text" id="title" />
  </div>
  <div class="form-group">
    <label>Category</label>
    <select id="category">
      <option>Education</option>
      <option>News</option>
      <option>Science</option>
      <option>Technology</option>
      <option>Entertainment</option>
      <option>Sports</option>
    </select>
  </div>
  <div class="form-group">
    <label>Content (you can insert image URLs or embed videos)</label>
    <textarea id="article" rows="8" placeholder="Write your article here..."></textarea>
  </div>
  <div class="form-group">
    <label>Upload File (optional: PDF, image, or video)</label>
    <input type="file" id="fileUpload" />
  </div>
  <div class="form-group">
    <progress id="progressBar" value="0" max="100" style="width: 100%;"></progress>
  </div>
  <button onclick="uploadPost()">Upload Post</button>
  <p id="uploadMessage"></p>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAwAxP-MWwNnKP59PA6joil4Ceq10eozlc",
    authDomain: "wafula-s-educational-posts.firebaseapp.com",
    projectId: "wafula-s-educational-posts",
    storageBucket: "wafula-s-educational-posts.appspot.com",
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();
  const storage = firebase.storage();

  function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    auth.signInWithEmailAndPassword(email, password)
      .then(() => {
        document.getElementById("loginSection").classList.add("hidden");
        document.getElementById("uploadSection").classList.remove("hidden");
      })
      .catch((error) => {
        document.getElementById("loginMessage").innerText = "Login failed: " + error.message;
      });
  }

  function uploadPost() {
    const title = document.getElementById("title").value;
    const category = document.getElementById("category").value;
    const article = document.getElementById("article").value;
    const file = document.getElementById("fileUpload").files[0];

    document.getElementById("uploadMessage").innerText = "Uploading...";

    const post = {
      title,
      category,
      article,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    };

    if (file) {
      const storageRef = storage.ref("uploads/" + Date.now() + "_" + file.name);
      const uploadTask = storageRef.put(file);

      uploadTask.on(
        "state_changed",
        (snapshot) => {
          const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
          document.getElementById("progressBar").value = progress;
        },
        (error) => {
          document.getElementById("uploadMessage").innerText = "Upload failed: " + error.message;
        },
        () => {
          uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
            post.url = downloadURL;
            db.collection("posts").add(post).then(() => {
              document.getElementById("uploadMessage").innerText = "Uploaded successfully!";
              document.getElementById("progressBar").value = 0;
            });
          });
        }
      );
    } else {
      db.collection("posts").add(post).then(() => {
        document.getElementById("uploadMessage").innerText = "Uploaded successfully!";
      });
    }
  }
</script>

</body>
</html>
