<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel – Samuwa EducaNews</title>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f4f8;
    }
    h2 {
      color: #1a73e8;
      font-family: 'Times New Roman', Times, serif;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .progress-bar {
      height: 20px;
      background: #ccc;
      width: 100%;
      border-radius: 5px;
      margin-bottom: 10px;
      overflow: hidden;
    }
    .progress-bar-fill {
      height: 100%;
      background: #1a73e8;
      width: 0%;
      color: #fff;
      text-align: center;
      line-height: 20px;
    }
    #logout {
      background: #e53935;
      color: white;
      border: none;
      padding: 8px 14px;
      cursor: pointer;
      border-radius: 5px;
      float: right;
    }
  </style>
</head>
<body>

  <button id="logout">Logout</button>
  <h2>Admin Panel – Samuwa EducaNews</h2>

  <div class="form-group">
    <input type="text" id="title" placeholder="Title" style="width: 100%; padding: 8px;">
  </div>

  <div class="form-group">
    <input type="text" id="category" placeholder="Category" style="width: 100%; padding: 8px;">
  </div>

  <div class="form-group">
    <div id="editor" style="height: 300px; background: white;"></div>
  </div>

  <div class="form-group">
    <input type="file" id="imageInput" accept="image/*">
  </div>

  <div class="progress-bar">
    <div class="progress-bar-fill" id="progressFill">0%</div>
  </div>

  <div class="form-group">
    <button onclick="uploadPost()">Upload Article</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <!-- Quill -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAwAxP-MWwNnKP59PA6joil4Ceq10eozlc",
      authDomain: "wafula-s-educational-posts.firebaseapp.com",
      projectId: "wafula-s-educational-posts",
      storageBucket: "wafula-s-educational-posts.appspot.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();
    const auth = firebase.auth();

    // Editor
    const quill = new Quill('#editor', {
      theme: 'snow',
      placeholder: 'Write your article here...',
      modules: {
        toolbar: [
          [{ header: [1, 2, false] }],
          ['bold', 'italic', 'underline'],
          ['image', 'link'],
          [{ list: 'ordered' }, { list: 'bullet' }],
          ['clean']
        ]
      }
    });

    // Auth guard
    auth.onAuthStateChanged((user) => {
      if (!user) {
        alert("Access Denied. Please login.");
        window.location.href = "login.html";
      }
    });

    // Logout
    document.getElementById("logout").addEventListener("click", () => {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    });

    function uploadPost() {
      const title = document.getElementById("title").value;
      const category = document.getElementById("category").value;
      const content = quill.root.innerHTML;
      const imageFile = document.getElementById("imageInput").files[0];

      if (!title || !category || !content) {
        alert("All fields are required");
        return;
      }

      if (imageFile) {
        const storageRef = storage.ref("images/" + Date.now() + "_" + imageFile.name);
        const uploadTask = storageRef.put(imageFile);

        uploadTask.on('state_changed',
          (snapshot) => {
            const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
            document.getElementById("progressFill").style.width = progress + "%";
            document.getElementById("progressFill").textContent = Math.floor(progress) + "%";
          },
          (error) => {
            alert("Upload failed: " + error.message);
          },
          () => {
            uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
              savePostToFirestore(title, category, content, downloadURL);
            });
          }
        );
      } else {
        savePostToFirestore(title, category, content, null);
      }
    }

    function savePostToFirestore(title, category, content, imageUrl) {
      db.collection("posts").add({
        title,
        category,
        article: content,
        url: imageUrl || "",
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        alert("Post uploaded!");
        document.getElementById("title").value = "";
        document.getElementById("category").value = "";
        quill.root.innerHTML = "";
        document.getElementById("imageInput").value = "";
        document.getElementById("progressFill").style.width = "0%";
        document.getElementById("progressFill").textContent = "0%";
      });
    }
  </script>
</body>
</html>
