<!DOCTYPE html>
<html>
<head>
  <title>Posts</title>
  <style>
    body { font-family: Arial; max-width: 900px; margin: auto; }
    .post { border-bottom: 1px solid #ccc; padding: 20px 0; }
    .post img, .post video { max-width: 100%; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>All Posts</h1>
  <div id="postsContainer">Loading...</div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collectionGroup, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAwAxP-MWwNnKP59PA6joil4Ceq10eozlc",
      authDomain: "wafula-s-educational-posts.firebaseapp.com",
      projectId: "wafula-s-educational-posts",
      storageBucket: "wafula-s-educational-posts.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const container = document.getElementById("postsContainer");

    // Show posts after login
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        container.innerHTML = "<p>Please log in to view posts.</p>";
        return;
      }

      container.innerHTML = ""; // Clear loading
      const querySnapshot = await getDocs(collectionGroup(db, "posts")); // All categories

      if (querySnapshot.empty) {
        container.innerHTML = "<p>No posts found.</p>";
      }

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const post = document.createElement("div");
        post.className = "post";

        post.innerHTML = `
          <h3>${data.title || "Untitled"}</h3>
          <p>${data.content?.slice(0, 200)}...</p>
          ${data.imageURL ? `<img src="${data.imageURL}">` : ""}
          ${data.videoURL ? `<video controls src="${data.videoURL}"></video>` : ""}
          <p><strong>Category:</strong> ${doc.ref.parent.parent?.id || "Unknown"}</p>
        `;

        container.appendChild(post);
      });
    });
  </script>
</body>
</html>
