<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EduNews Post</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      margin: 0;
      background: #f4f4f4;
      color: #333;
      padding: 20px;
    }header {
  background: #d32f2f;
  color: #fff;
  padding: 20px;
  text-align: center;
}

header h1 {
  margin: 0;
  font-size: 2.5em;
}

.post-container {
  max-width: 800px;
  margin: 30px auto;
  background: #fff;
  padding: 25px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.post-title {
  font-size: 2em;
  color: #c62828;
  margin-bottom: 5px;
}

.post-category {
  font-size: 0.9em;
  color: #777;
  margin-bottom: 20px;
}

.post-content {
  font-size: 1.1em;
  line-height: 1.6;
}

footer {
  margin-top: 60px;
  text-align: center;
  color: #aaa;
  font-size: 0.9em;
}

  </style>
</head>
<body><header>
  <h1>EDUCATION News</h1>
</header><div class="post-container" id="postContainer">
  <!-- Post content loads here -->
</div><footer>
  &copy; 2025 EduNews. All rights reserved.
</footer><!-- Firebase --><script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script><script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script><script>
  const firebaseConfig = {
    apiKey: "AIzaSyAwAxP-MWwNnKP59PA6joil4Ceq10eozlc",
    authDomain: "wafula-s-educational-posts.firebaseapp.com",
    projectId: "wafula-s-educational-posts",
    storageBucket: "wafula-s-educational-posts.appspot.com",
    messagingSenderId: "your-id",
    appId: "your-id"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  async function loadPostById() {
    const urlParams = new URLSearchParams(window.location.search);
    const postId = urlParams.get("id");

    if (!postId) {
      document.getElementById("postContainer").innerHTML = "<p>Post ID not provided.</p>";
      return;
    }

    try {
      const doc = await db.collection("posts").doc(postId).get();
      if (!doc.exists) {
        document.getElementById("postContainer").innerHTML = "<p>Post not found.</p>";
        return;
      }

      const post = doc.data();
      document.getElementById("postContainer").innerHTML = `
        <div class="post-title">${post.title}</div>
        <div class="post-category">${post.category || 'Uncategorized'}</div>
        <div class="post-content">${post.content}</div>
      `;
    } catch (error) {
      console.error("Error loading post:", error);
      document.getElementById("postContainer").innerHTML = "<p>Failed to load post. Try again later.</p>";
    }
  }

  window.onload = loadPostById;
</script></body>
</html>
