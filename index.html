<!DOCTYPE html>
<html>
<head>
  <title>All Articles</title>
  <meta charset="UTF-8" />
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    .article { border-bottom: 1px solid #ccc; padding: 10px 0; }
    .article h3 { margin: 0; color: #2c3e50; }
    .article p { color: #555; }
    .article a { color: #2980b9; text-decoration: none; }
    .article a:hover { text-decoration: underline; }
    .category { font-size: 13px; color: #999; }
  </style>
</head>
<body>
  <h1>Latest Articles</h1>
  <div id="articles">Loading articles...</div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAwAxP-MWwNnKP59PA6joil4Ceq10eozlc",
      authDomain: "wafula-s-educational-posts.firebaseapp.com",
      projectId: "wafula-s-educational-posts",
      storageBucket: "wafula-s-educational-posts.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const articlesDiv = document.getElementById("articles");
    articlesDiv.innerHTML = "";

    db.collection("articles").orderBy("createdAt", "desc").get()
      .then(snapshot => {
        if (snapshot.empty) {
          articlesDiv.innerHTML = "<p>No articles found.</p>";
          return;
        }

        snapshot.forEach(doc => {
          const data = doc.data();
          const shortPreview = data.content.replace(/<[^>]+>/g, '').slice(0, 150);

          articlesDiv.innerHTML += `
            <div class="article">
              <span class="category">${data.category.toUpperCase()}</span>
              <h3>${data.title}</h3>
              <p>${shortPreview}...</p>
              <a href="article.html?id=${doc.id}">Read More</a>
            </div>
          `;
        });
      })
      .catch(error => {
        articlesDiv.innerHTML = `<p>Error loading articles: ${error.message}</p>`;
      });
  </script>
</body>
</html>
