<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EdukatePost Articles</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .header {
      background-color: #004080;
      color: white;
      padding: 15px;
      font-family: 'Times New Roman', serif;
      font-size: 24px;
      font-weight: bold;
    }
    .article-card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .article-card h2 {
      font-family: 'Times New Roman', serif;
      font-weight: bold;
      font-size: 22px;
    }
    .article-card p {
      font-size: 16px;
      line-height: 1.6;
    }
    .article-card a {
      color: #004080;
      text-decoration: none;
      font-weight: bold;
    }
    .footer {
      text-align: center;
      font-size: 14px;
      color: #777;
      padding: 20px;
      background: #eee;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="header">Samuwa EducaNews – Latest from EdukatePost</div>

  <div id="blogPosts"></div>

  <div class="footer">© 2025 Samuwa EducaNews. Powered by EdukatePost Blogspot.</div>

  <script>
    const blogUrl = "https://edukatepost.blogspot.com/feeds/posts/default?alt=json";

    fetch(blogUrl)
      .then(res => res.json())
      .then(data => {
        const entries = data.feed.entry || [];
        let html = "";

        entries.forEach(entry => {
          const title = entry.title.$t;
          const content = entry.content.$t;
          const link = entry.link.find(l => l.rel === "alternate").href;
          const date = new Date(entry.published.$t).toLocaleDateString();

          html += `
            <div class="article-card">
              <h2>${title}</h2>
              <small>${date}</small>
              <p>${content.slice(0, 300)}...</p>
              <a href="${link}" target="_blank">Read Full Article</a>
            </div>
          `;
        });

        document.getElementById("blogPosts").innerHTML = html;
      })
      .catch(err => {
        console.error("Error loading blog:", err);
        document.getElementById("blogPosts").innerHTML = "<p>Failed to load articles. Please check your blog settings.</p>";
      });
  </script>
</body>
</html>
